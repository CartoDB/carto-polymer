<dom-module id="carto-layer">
  <style>
    :host {
      display: block;
      min-width: 400px;
      min-height: 700px;
    }

    #map{
      width:400px;
      height: 400px;
      padding:0px;
      margin:0px;
    }
  </style>
  <template>
    <div id=map></div>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'carto-layer',
      properties: {
        vis:{
          sql: String,
          css: String
          // value: "4b63a4e6-110f-11e5-8ac5-0e8dde98a187"
        }
      },

      domReady:function(){
        var map = self.parentNode.map
      }
    });
  })();
</script>

<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />
<script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.js"></script>
